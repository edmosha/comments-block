<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Title</title>
</head>
<body class="page">
  <main>
		<div class="post">Прокомментируй меня</div>
		<section class="comments">

			<form class="comments__form" name="add-comment" novalidate>
				<h1 class="comments__form-title">Оставить комментарий</h1>

				<input name="author" type="text" class="comments__input" placeholder="Как вас зовут?"
							 minlength="2" maxlength="25" required>
				<span class="comments__input-error comments__input-error_type_author"></span>

				<input name="date" type="date" class="comments__input">
				<span class="comments__input-error comments__input-error_type_date"></span>

				<textarea name="text" class="comments__text" placeholder="Напишите что-нибудь"
									minlength="6" maxlength="300" required></textarea>
				<span class="comments__input-error comments__input-error_type_text"></span>

				<button class="comments__submit-btn">Отправить</button>

			</form>

			<h2 class="comments__title">Все комментарии</h2>

			<ul class="comments__container"></ul>
		</section>
	</main>

	<template id="comment">
		<li class="comments__item">
			<article class="comment">
				<div class="comment__header">
					<h2 class="comment__author"></h2>
					<p class="comment__date"></p>
					<button class="comment__delete-btn"></button>
				</div>

				<p class="comment__text"></p>

				<div class="comment__like-container">
					<button class="comment__like-btn"></button>
					<p class="comment__like-counter">0</p>
				</div>
			</article>
		</li>
	</template>

</body>
</html>
